---
layout: default
---

<section class="homepage">
  <header>
    <h1>Latest Episode <span>[<a href="/episodes/">All Episodes</a>]</span></h1>
  </header>

  {% assign post = site.posts.first %}
  <article class="cf">
    <header>
      <h2>
        <a href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h2>
      <p class="date">
        <time datetime="{{ page.date }}" itemprop="datePublished">
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
      </p>
    </header>
    {{ post.content }}
  </article>
</section>
